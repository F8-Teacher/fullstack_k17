<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .container {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        align-items: center;
        background: #f0f0f0;
        padding: 20px;
      }
      .item {
        background: #007bff;
        color: white;
        padding: 10px;
        flex: 1;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
    </div>
    <p>This demonstrates a flexbox layout with evenly spaced items.</p>
  </body>
</html>
