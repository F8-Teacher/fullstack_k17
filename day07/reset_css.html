<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset CSS Example</title>
    <style>
      /* Simple CSS Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1,
      p,
      div {
        border: 1px solid #ccc;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>This paragraph has no default browser margins due to the CSS reset.</p>
    <div>Box with consistent sizing due to box-sizing: border-box.</div>
  </body>
</html>
