<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typography</title>
    <style>
      body {
        font-family: "Georgia", serif;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        font-size: 2em;
        font-weight: bold;
        letter-spacing: 1px;
      }
      p {
        font-size: 1em;
        color: #333;
      }
      .highlight {
        font-style: italic;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <h1>Typography Example</h1>
    <p>This is a paragraph with consistent typography.</p>
    <p class="highlight">This text is italicized and uppercase for emphasis.</p>
  </body>
</html>
