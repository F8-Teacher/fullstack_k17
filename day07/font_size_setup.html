<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Size Setup</title>
    <style>
      html {
        font-size: 62.5%; /* Base font size */
      }
      body {
        font-family: Arial, sans-serif;
        padding: 1.6rem;
      }
      h1 {
        font-size: 3.2rem; /* 32px */
      }
      p {
        font-size: 2rem; /* 20px */
      }
      .small {
        font-size: 0.75rem; /* 7.5px */
      }
    </style>
  </head>
  <body>
    <h1>Heading (3.2rem)</h1>
    <p>Paragraph with base font size (2rem).</p>
    <p class="small">Smaller text (0.75rem).</p>
    <p>Font size</p>
  </body>
</html>
