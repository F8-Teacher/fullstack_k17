<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .preview {
        width: 200px;
        height: 200px;
        border: 3px solid gray;
        border-radius: 50%;
        margin-top: 10px;
        overflow: hidden;
      }
      .preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <input type="file" />
    <button>Upload</button>
    <div class="preview">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmRLRMXynnc7D6-xfdpeaoEUeon2FaU0XtPg&s"
        alt=""
      />
    </div>
    <script src="js/ex01.js"></script>
  </body>
</html>
